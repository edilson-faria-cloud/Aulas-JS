<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(59, 59, 182);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos de DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo o <strong>DOM</strong> com Javascript</p>
    <div id="msg">Clique em mim</div>
    <div class="teste">Testando o DOM</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')

        d.style.background = 'green'
        d.innerText = 'Estou aguardando..'

        window.document.write(p1.innerHTML)
        var u = window.document.querySelector('div.teste')
        u.style.background = 'orange'

    </script>
</body>

</html>
